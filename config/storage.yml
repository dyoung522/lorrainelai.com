test:
    service: Disk
    root: <%= Rails.root.join("tmp/storage") %>

local:
    service: Disk
    root: <%= Rails.root.join("storage") %>

# S3-compatible object storage (self-hosted in homelab)
production:
    service: S3
    access_key_id: <%= Rails.application.credentials.dig(:s3, :access_key_id) %>
    secret_access_key: <%= Rails.application.credentials.dig(:s3, :secret_access_key) %>
    region: <%= Rails.application.credentials.dig(:s3, :region) || "us-east-1" %>
    bucket: <%= Rails.application.credentials.dig(:s3, :bucket) %>
    endpoint: <%= Rails.application.credentials.dig(:s3, :endpoint) %>
    force_path_style: true

